
{% if category_navi_list %}
    <form method="post" name="form">
        category:
        <select name="switch_category">
        {% for s in category_navi_list %} 
            <option {% if s.selected %} selected {% endif %} value="{{s.value}}">{{s.label}}</option>
        {% endfor %}
        </select>
        <input class="button" type="submit" value="select">
    </form>
{% else %}
    <span class='box'>no data for category switch<span>
{% endif %}
